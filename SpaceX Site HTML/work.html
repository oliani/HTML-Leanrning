    <h2>Hire US</h2>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    <form action="sender">
        <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Jhon Armstrong" autofocus>
        <label for="mail">E-mail</label>
        <input type="email" name="mail" id="mail">
    </div>
    <br>
    <div>
        <label for="space">Spaceship</label>
        <select name="space" id="ship">
            <option value="Falcon9">Falcon 9</option>
            <option value="">Falcon Heavy</option>
        </select>
        <label for="service">Service</label>
        <input type="text" name="service" id="sv">
    </div>
        <br>
        <input type="submit" value="Submit">

    </form>
    </form>
